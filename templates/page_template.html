<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.1.1/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <script src="{{ url_for('static', filename='bootstrap-5.1.1/js/bootstrap.bundle.min.js') }}"></script>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    {% include "common/header.html" %}

    <div class="container" id="content">
        {% block mainContent %}{% endblock %}
    </div>
    
    {% include "common/footer.html" %}
  </body>
</html>
